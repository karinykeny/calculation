<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Exercício prático de JAVA</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<main class="container d-flex align-items-center justify-content-center" style="height: 100vh">
    <form method="post" action="/simulacao/resultado">
        <div class="m-3 shadow-lg bg-body rounded p-3" style="min-width: 380px; min-height: 400px">
            <div th:each="m:${msg}" class="pb-8" style="width: 350px" >
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <span th:text="${m}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <span th:value="${data}"></span>
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
            </div>
            <div class="my-4">
                <div class="mb-3">
                    <label class="form-label">Tipo de Financiamento *</label>
                    <select class="form-select" name="financingType" required>
                        <option value="INTERNAL">Interno</option>
                        <option value="EXTERNAL">Externo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nº de Mensalidade *</label>
                    <select class="form-select" name="numberMonthlyPayments" required>
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor da Viatura *</label>
                    <input type="number" class="form-control" name="vehicleValue" required>
                </div>
                <small class="form-text text-muted">(*) Campos são obrigatórios</small>
                <div class="my-5 d-flex justify-content-center gap-2">
                    <input class="btn btn-primary" type="submit">
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                </div>

            </div>
        </div>
    </form>
    </div>
</main>
</body>
</html>
<script>
    $(".alert").alert('close')
</script>
