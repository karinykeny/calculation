<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Exercício prático de JAVA</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
<main class="container d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="m-3 shadow-lg bg-body rounded p-3" style="min-width: 380px; min-height: 400px">
        <form th:object="${formResult}" th:action="@{/simulacao}" method="POST">
            <div class="my-4">
                <div class="mb-3">
                    <label class="form-label">Tipo de Financiamento</label>
                    <input type="text" class="form-control"  th:field="*{financingType}" name="financingType" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nº de Mensalidade</label>
                    <input type="text" class="form-control" name="numberMonthlyPayments" th:field="*{numberMonthlyPayments}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor da Viatura</label>
                    <input type="text" class="form-control" name="vehicleValue" th:field="*{vehicleValue}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prestação Mensal</label>
                    <input type="text" class="form-control" name="installment" th:field="*{installment}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome *</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contato *</label>
                    <input type="text" class="form-control" name="contact" th:field="*{contact}" required>
                </div>
                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                <div class="my-5 d-flex justify-content-center gap-2">
                    <input class="btn btn-primary" type="submit" value="Gravar">
                </div>

            </div>
        </form>
    </div>
</main>
</body>
</html>
